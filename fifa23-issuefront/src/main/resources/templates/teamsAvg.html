  <script>
    function selectedChange(){
      var formations = ['4-4-2', '4-2-3-1', '4-3-3'];
      var conceptName = $('#formationTypeSelection').find(":selected").val();
      formations.forEach(element => {
        var valueJql = element.replaceAll('-', '');
        if (element === conceptName){
          $('#' + valueJql + 'template').css('display', 'block');
        }else{
          $('#' + valueJql + 'template').css('display', 'none');
        }
      });
    }
